; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = mbedtls

[env:mbedtls]
platform = espressif32
framework = arduino
board = esp32dev
lib_deps = 
	mbedtls=https://github.com/ARMmbed/mbedtls.git#v3.6.0
lib_ldf_mode = deep+
build_flags = 
	-std=gnu++17
	-I test/mocks
build_unflags = 
	-std=gnu++11


[env:native]
platform = native
build_type = test
lib_deps = 
	digitaldragon/Emulation@0.1.6
	throwtheswitch/Unity@^2.5.2
lib_ldf_mode = deep+
build_unflags = -std=gnu++11
build_flags = 
	-std=gnu++17
	-I test/mocks
	-D SSL_CLIENT_TEST_ENVIRONMENT
